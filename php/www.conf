[www]
user = www-data
group = www-data
listen = 0.0.0.0:9000
pm = dynamic
pm.max_children = 20
pm.start_servers = 4
pm.min_spare_servers = 4
pm.max_spare_servers = 10
pm.max_requests = 500
request_terminate_timeout = 320s
catch_workers_output = yes

; Status/Ping (useful for Healthchecks, via Nginx-FastCGI Location)
pm.status_path = /fpm-status
ping.path = /fpm-ping
ping.response = pong