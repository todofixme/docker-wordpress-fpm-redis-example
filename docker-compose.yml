version: '3.9'
services:

  wordpress:
    image: wordpress:6.8-fpm
    restart: unless-stopped
    networks:
      - wordpress
    depends_on:
      - database
    volumes:
      - wordpress-data:/var/www/html
      - ./php/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini:ro
      - ./php/opcache.ini:/usr/local/etc/php/conf.d/opcache.ini:ro
      - ./php/www.conf:/usr/local/etc/php-fpm.d/www.conf:ro
      - ./php/wp-config.php:/var/www/html/wp-config.php:ro
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    environment:
      WORDPRESS_DB_HOST: database:3306
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: password
      WORDPRESS_REDIS_HOST: redis
      WORDPRESS_REDIS_PORT: 6379

  database:
    image: mariadb:11
    restart: unless-stopped
    networks:
      - wordpress
    environment:
      - MYSQL_DATABASE=wordpress
      - MYSQL_USER=wordpress
      - MYSQL_PASSWORD=password
      - MARIADB_RANDOM_ROOT_PASSWORD=yes
    volumes:
      - mariadb-data:/var/lib/mysql
      - ./mariadb/my.cnf:/etc/mysql/conf.d/my.cnf:ro

  nginx:
    image: nginx:1.29-alpine
    restart: unless-stopped
    networks:
      - wordpress
    depends_on:
      - wordpress
    ports:
      - "8080:80"
    volumes:
      - wordpress-data:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - nginx-logs:/var/log/nginx
      - nginx-cache:/var/cache/nginx

  redis:
    image: redis:alpine
    networks:
      - wordpress
    restart: always
    command: ["redis-server", "--maxmemory", "256mb", "--maxmemory-policy", "allkeys-lru"]

  cron:
    image: curlimages/curl:8.15.0
    restart: unless-stopped
    networks:
      - wordpress
    depends_on:
      - nginx
    command: sh -c "while sleep 60; do curl -fsS http://nginx/wp-cron.php?doing_wp_cron=1 > /dev/null || true; done"

volumes:
  wordpress-data:
  mariadb-data:
  nginx-logs:
  nginx-cache:

networks:
  wordpress:
    driver: bridge
